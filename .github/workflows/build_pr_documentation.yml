name: Build PR Documentation

env:
  DIFFUSERS_SLOW_IMPORT: yes

on:
  workflow_call:
    inputs:
      commit_sha:
        required: true
        type: string
      pr_number:
        required: true
        type: string
      package:
        required: true
        type: string
      package_name:
        type: string
        description: "Should be used when a package name differs from its repostory name"
      path_to_docs:
        type: string
      # supply --not_python_module for HF Course
      additional_args:
        type: string
      languages:
      # supply space-separated language codes
        type: string
      package_path:
        type: string
      install_rust:
        type: boolean
      # Command to execute before building the documentation
      pre_command:
        type: string
      repo_owner:
        type: string
        default: 'huggingface'
        description: "Owner of the repo to build documentation for. Defaults to 'huggingface'."
      version_tag_suffix:
        type: string
        default: "src/"
        description: "Suffix to add after the version tag (e.g. 1.3.0 or main) in the documentation links."
      convert_notebooks:
        type: boolean
        description: "Convert notebooks to markdown files before building docs."
      # Debug purposes only!
      doc_builder_revision:
        type: string
        default: "main"
        description: "Debug purposes only. Revision of `doc-builder` repo to use. Useful to test changes on `doc-builder`."


jobs:
  build_pr_documentation:
    runs-on: ubuntu-22.04
    env:
      UV_HTTP_TIMEOUT: 900 # max 15min to install deps (shouldn't take more than 5min)

    steps:
      - uses: actions/checkout@v4
        with:
          repository: 'huggingface/doc-builder'
          path: doc-builder
          ref: ${{ inputs.doc_builder_revision }}

      - uses: actions/checkout@v4
        with:
          repository: '${{ inputs.repo_owner }}/${{ inputs.package }}'
          path: ${{ inputs.package }}

      - name: Checkout to the correct commit
        if: ${{ github.event_name == 'issue_comment' }}
        working-directory: ${{ inputs.package }}
        run: |
         git fetch https://github.com/${{ inputs.repo_owner }}/${{ inputs.package }}.git refs/pull/${{ inputs.pr_number }}/merge:refs/remotes/pull/${{ inputs.pr_number }}/merge
         git checkout refs/remotes/pull/${{ inputs.pr_number }}/merge

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache-dependency-path: "kit/package-lock.json"

      - name: Set env variables
        run: |
          if [ -z "${{ inputs.path_to_docs }}" ]
          then
            echo "doc_folder=${{ inputs.package }}/docs/source" >> $GITHUB_ENV
            echo "path_to_docs not provided, defaulting to ${{ inputs.package }}/docs/source"
          else
            echo "doc_folder=${{ inputs.path_to_docs }}" >> $GITHUB_ENV
          fi

          if [ -z "${{ inputs.package_name }}" ];
          then
            package_name=${{ inputs.package }}
          else
            package_name=${{ inputs.package_name }}
          fi

          if [ -z "${{ inputs.package_name }}" ];
          then
            echo "package_name=${{ inputs.package }}" >> $GITHUB_ENV
          else
            echo "package_name=${{ inputs.package_name }}" >> $GITHUB_ENV
          fi

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        if: inputs.install_rust
        with:
          toolchain: stable

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Setup doc-builder environment
        working-directory: doc-builder
        run: |
          git pull origin ${{ inputs.doc_builder_revision }}
          uv sync --extra all

      - name: Strip package to docstrings only
        shell: bash
        run: |
          source doc-builder/.venv/bin/activate
          
          # Only strip if it's a Python module (skip for non-Python packages like HF Course)
          if [[ "${{ inputs.additional_args }}" != *"--not_python_module"* ]]; then
            echo "Running strip_to_docstrings.py on ${{ inputs.package }}"
            python doc-builder/strip_to_docstrings.py ${{ inputs.package }}
            echo "âœ… Stripping complete"
          else
            echo "Skipping stripping for non-Python module"
          fi

      - name: Install package-specific dependencies
        shell: bash
        run: |
          source doc-builder/.venv/bin/activate
          
          # Install package-specific dependencies based on package name
          package_name="${{ inputs.package_name }}"
          if [ -z "$package_name" ]; then
            package_name="${{ inputs.package }}"
          fi
          
          echo "Installing dependencies for package: $package_name"
          
          case "$package_name" in
            "transformers")
              echo "ðŸ“¦ Installing transformers dependencies (recommended: ~170 MB)"
              uv pip install torch --index-url https://download.pytorch.org/whl/cpu
              uv pip install numpy pillow safetensors
              uv pip install sentencepiece tokenizers protobuf regex
              uv pip install huggingface-hub packaging filelock requests tqdm pyyaml
              ;;
            
            "diffusers")
              echo "ðŸ“¦ Installing diffusers dependencies (~200 MB)"
              uv pip install torch --index-url https://download.pytorch.org/whl/cpu
              uv pip install numpy pillow safetensors
              uv pip install huggingface-hub packaging filelock requests pyyaml
              ;;
            
            "peft")
              echo "ðŸ“¦ Installing peft dependencies (~120 MB)"
              uv pip install torch --index-url https://download.pytorch.org/whl/cpu
              uv pip install safetensors numpy
              uv pip install huggingface-hub packaging filelock requests
              ;;
            
            "accelerate")
              echo "ðŸ“¦ Installing accelerate dependencies (~150 MB)"
              uv pip install torch --index-url https://download.pytorch.org/whl/cpu
              uv pip install numpy safetensors psutil
              uv pip install huggingface-hub packaging filelock requests pyyaml
              ;;
            
            "huggingface_hub"|"huggingface-hub")
              echo "ðŸ“¦ Installing huggingface_hub dependencies (lightweight: ~6 MB, no PyTorch!)"
              uv pip install requests pyyaml packaging filelock
              ;;
            
            *)
              echo "ðŸ“¦ Installing default dependencies (full set: ~170 MB)"
              # Default to full dependency set for unknown packages
              uv pip install torch --index-url https://download.pytorch.org/whl/cpu
              uv pip install numpy pillow safetensors
              uv pip install sentencepiece tokenizers protobuf regex
              uv pip install huggingface-hub packaging filelock requests tqdm pyyaml psutil
              ;;
          esac
          
          echo "âœ… Dependencies installed"

      - name: Install package
        shell: bash
        run: |
          source doc-builder/.venv/bin/activate
          
          # Install the stripped package
          if [[ -n "${{ inputs.package_path }}" ]]
          then
            cd ${{ inputs.package_path }}
            uv pip install -e .
          elif [[ "${{ inputs.additional_args }}" != *"--not_python_module"* ]];
          then
            cd ${{ inputs.package }}
            uv pip install -e .
          fi
          cd ..
          
          echo "âœ… Package installed"

      - name: Run pre-command
        shell: bash
        run: |
          source doc-builder/.venv/bin/activate
          if [ ! -z "${{ inputs.pre_command }}" ]
          then
            bash -c "${{ inputs.pre_command }}"
          fi

      - name: Convert notebooks to markdown files
        if: inputs.convert_notebooks
        run: |
          source doc-builder/.venv/bin/activate
          branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}
          remaining_part=$(echo "${{ env.doc_folder }}" | perl -pe 's|^[^/]+||')
          remaining_part=${remaining_part%/}
          echo https://colab.research.google.com/github/${{ inputs.repo_owner }}/${{ inputs.package }}/blob/$branch$remaining_part

          doc-builder notebook-to-mdx ${{ env.doc_folder }} --open_notebook_prefix https://colab.research.google.com/github/${{ inputs.repo_owner }}/${{ inputs.package }}/blob/$branch$remaining_part

      - name: Make documentation
        env:
          NODE_OPTIONS: --max-old-space-size=6656
        shell: bash
        run: |
          source doc-builder/.venv/bin/activate
          echo "doc_folder has been set to ${{ env.doc_folder }}"
          cd doc-builder
          args="--build_dir ../build_dir --clean --version pr_${{ inputs.pr_number }} --html ${{ inputs.additional_args }} --repo_owner ${{ inputs.repo_owner }} --repo_name ${{ inputs.package }} --version_tag_suffix=${{ inputs.version_tag_suffix }}"

          if [ -z "${{ inputs.languages }}" ];
          then
            echo "languages not provided, defaulting to English"
            doc-builder build ${{ env.package_name }} ../${{ env.doc_folder }} $args
          else
            IFS=', ' read -r -a langs <<< "${{ inputs.languages }}"
            for lang in "${langs[@]}"
            do
                echo "Generating docs for language $lang"
                doc-builder build ${{ env.package_name }} ../${{ env.doc_folder }}/$lang $args --language $lang
            done
          fi
          cd ..

      - name: Save commit_sha & pr_number
        run: |
          echo ${{ inputs.commit_sha }} > ./build_dir/commit_sha
          echo ${{ inputs.pr_number }} > ./build_dir/pr_number

      - uses: actions/upload-artifact@v4
        with:
          name: doc-build-artifact
          path: build_dir/
