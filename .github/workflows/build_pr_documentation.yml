name: Build PR Documentation

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: pnpm/action-setup@v2
      with:
        version: 7.1.5

    - uses: actions/setup-node@v3
      with:
        node-version: "18"

    - uses: huggingface/doc-builder/.github/workflows/build_pr_documentation.yml@pre-command
      with:
        commit_sha: ${{ github.event.pull_request.head.sha }}
        pr_number: ${{ github.event.number }}
        package: huggingface.js
        path_to_docs: huggingface.js/docs
        pre_command: "cd huggingface.js && pnpm install && pnpm --filter doc-internal start"
        additional_args: --not_python_module
