
name: Accelerate doc build

on: [pull_request]

jobs:
  integration_doc_build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: actions/checkout@v4
        with:
          repository: 'huggingface/doc-builder'
          path: doc-builder
      
      - uses: actions/checkout@v4
        with:
          repository: 'huggingface/accelerate'
          path: accelerate
          ref: 16eb6d76bf987c7d8d877ce5152f2e29878eab37

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python 3.10
        run: uv python install 3.10

      - name: Setup doc-builder environment
        run: |
          cd doc-builder
          uv sync --extra dev
          cd ..

      - name: Setup accelerate environment
        run: |
          cd accelerate
          uv add --dev ../doc-builder
          uv sync --extra dev
          cd ..
          
      - name: Make documentation
        run: |
          cd accelerate &&
          uv run doc-builder build accelerate docs/source --build_dir ../build_dir --clean --html &&
          cd ..
        env:
          NODE_OPTIONS: --max-old-space-size=6656
